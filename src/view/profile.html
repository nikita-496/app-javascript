<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/header.css">
  <title>Medicine</title>
</head>
<body>
  <div class="loader" id="loader"></div>
  <div  class="none-authorized-page" id="noneAuthorizedPage">
    <div class="container">
      <h1 class="message__title">Пожалуйста, пройдите <a href="./index.html">авторизацию</a></h1>
    </div>
  </div>
  <div class="authorized-page" id="authorizedPage">
    <header class="header">
      <div class="container header__container">
      <nav class="header__nav">
        <ul class="list header__list">
          <li class="list__item">
            <a href="../view/index.html">
              <img class="logo-img heder__logo-img" src="../assets//logo.png" alt="Логотип сайта">
            </a>
          </li>
          <li class="list__item">
            <a class="link header__link" href="../view/contacts.html">Контакты</a>
            <form class="form" action="./index.html">
              <button class="button header__button logout">Выйти</button>
            </form>
          </li>
        </ul>
      </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <h1 class="title profile__title" id="greeting">
          
        </h1>
        <div class="action">
          <form class="form" action="./index.html">
          <button class="button button__action-group-profile button__action-group-profile_theme_logout logout">Выйти из аккаунта</button>
          </form>
          <form class="form" action="./contacts.html">
            <button class="button button__action-group-profile button__action-group-profile_theme_contacts">Перейти в контакты</button>
          </form>
        </div>
      </div>
    </main>
  </div>
  
  <script type="text/javascript" src="../js/modules/StorageManager.js"></script>
  <script type="text/javascript" src="../js/submodules/storage.js"></script>
  <script type="text/javascript" src="../js/dom/renderProfile.js"></script>
  <script type="text/javascript" src="../js/dom/logoutButton.js"></script>
  <script>
    const userName = StorageManager.getUser()
    if(userName) {
      const greetingMessage = `Привет, ${userName}!`
      renderGreeting(greetingMessage)
    } else {
      renderNoneAuthorizedPage();
    }
    
  </script>
</body>
</html>
